<div class="row">
	<div class="col-md-5"> 
		<app-recipe-list (sendRecipeDetails) = "selectedRecipe = $event"> </app-recipe-list>
	</div>

	<div class="col-md-7">
		<app-recipe-detail *ngIf="selectedRecipe ; else showInfo" [getRecipe] = "selectedRecipe" > </app-recipe-detail>
		<ng-template #showInfo>
			<p> Please select an Recipe </p>
		</ng-template>
	</div>
</div>
